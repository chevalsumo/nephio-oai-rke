apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cuup-edge-n3
  namespace: example
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "cuup-edge-n3",
      "plugins": [
    {
      "type": "macvlan",
      "capabilities": {
        "ips": true
      },
      "master": "ens9f1",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "routes": [
              {
                "dst": "10.0.22.0/24",
                "gw": "10.0.22.1"
              }
            ]
      }
    }
                ]
    }
